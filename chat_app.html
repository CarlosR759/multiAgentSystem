<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat AI Asistente</title>
        <!-- Aquí deberías agregar tu favicon -->
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/windows/32/artificial-intelligence.png">
        <link href="https://cdn.jsdelivr.net/npm/[email protected]/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="/static/css/chat.css" rel="stylesheet" />
        <!-- Agregamos marked para soporte de Markdown -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- Cambiamos el tema de highlight.js a uno oscuro -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    </head>
    <body>
        <main>
            <div class="chat-header">
                <h1 class="chat-title">Chat AI Asistente</h1>
            </div>

            <div class="chat-container">
                <div class="chat-messages-container">
                    <div id="conversation"></div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="prompt-form" method="post">
                    <div class="input-wrapper">
                        <textarea 
                            id="prompt-input" 
                            name="prompt" 
                            class="form-control" 
                            placeholder="Escribe tu mensaje aquí..."
                            rows="3"
                            autocomplete="off"
                            required
                        ></textarea>
                        <button type="submit" class="send-button">
                            Enviar
                        </button>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <div id="spinner"></div>
                </div>
            </div>

            <div id="error" class="d-none">
                Ha ocurrido un error. Por favor, revisa la consola del navegador para más información.
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module">
            async function loadTs() {
                const response = await fetch("/chat_app.ts");
                const tsCode = await response.text();
                const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
                let script = document.createElement("script");
                script.type = "module";
                script.text = jsCode;
                document.body.appendChild(script);
            }

            loadTs().catch((e) => {
                console.error(e);
                document.getElementById("error").classList.remove("d-none");
                document.getElementById("spinner").classList.remove("active");
            });
        </script>
    </body>
</html>
